<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="end" (click)="salir()">
      <ion-icon name="log-out"></ion-icon>
    </ion-button>
    <ion-title>
      Rooms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let room of rooms" style="background-color:lightslategrey">
    <ion-card-header>
      <ion-card-subtitle style="color: black;">{{room.status}}</ion-card-subtitle>
      <ion-card-title style="color: black;">{{room.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="color: black;">
     <ion-button (click)="updateRoom(room)">
       <ion-icon name="create"></ion-icon>
     </ion-button>
     <ion-button color="danger" (click)="deleteRoom(room)">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRoom()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
